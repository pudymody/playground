				let tercero = Math.floor(Math.random() * Third.length);
				let cuarto = Math.floor(Math.random() * Fourth.length);

				string += First[ primero ].str;
				if( First[ primero ].type < Second[segundo].length ){
					string += " " + Second[segundo][ First[primero].type ].str;
				}else{
					string += " " + Second[segundo][0].str;
				}

					string += " de ";
				}else{
					string += " del ";
				}
				string += Third[tercero].str;
				string += " " + Fourth[cuarto][ Third[tercero].type ].str;
